<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Дз по js: Список</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2874691c9c.js" crossorigin="anonymous"></script>
  <script src="HT-3.js"></script>
</head>

<body>
  <form>
  <input type="text" class = "form-control-sm" placeholder="Название задачи" id="text">
  <input type="date" class = "form-control-sm" placeholder="Время окончания задачи" id="date">
  <button type="button" class="btn btn-secondary btn-sm" id="add">Добавить</button>
  </form>
  <h2>Задачи для выполнения</h2>
  <ul class="list-group list-group-flush" type="none">
  </ul>
  <form>
    <h6>Таймер для задач: </h6>
    <input type="text" class = "form-control-sm" placeholder="Название задачи" id="timerDate" title = "Введите  название задачи, чтобы увидеть время до ее завершения">
    <span id = "timertext">Введите  название задачи, чтобы увидеть время до ее завершения</span>
  </form>
  <br>
  <button type="button" class="btn btn-success btn-sm" id="save">Сохранить список</button>
  <button type="button" class="btn btn-danger btn-sm" id="delete">Очистить список</button>
</body>

</html>
